plugins {
    id 'org.springframework.boot' version '2.5.6'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.movies'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.6.2'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.2'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client:2.6.2'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server:2.6.2'
    implementation 'com.io-informatics.oss:jackson-jsonld:0.1.1'
    implementation 'org.modelmapper:modelmapper:2.4.5'
    runtimeOnly 'org.postgresql:postgresql:42.3.1'
    runtimeOnly 'com.h2database:h2:2.0.204'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.2'
}

test {
    useJUnitPlatform()
}
